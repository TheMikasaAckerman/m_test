<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->

  <body>
    <div class="main">
      <div class="container header">
        <div class="row">
          <div class="col-xs-6 logo">
            <a href="">
              <img class="logo__img" src="./img/gigzon_logo.png">
            </a>
          </div>
          <div class="col-xs-6 city">
            <p class="city__select"><span></span>Северобайкальск</p>
          </div>
        </div>
        <h1 class="header__h1 header__h1-center">Сайт бесплатных объявлений</h1>
        </div>
        <div class="slider">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="slider__li slider__li-active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Меню</a></li>
              <li role="presentation" class="slider__li"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Объявления</a></li>
              <li role="presentation"class="slider__li"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Кабинет</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content tab_body">
              <div role="tabpanel" class="tab-pane active" id="home">

              <!-- Форма поиска -->
                <div class="find">
                  <form>
                    <input class="find__input" type="text" placeholder="Поиск по Северобайкальску"></input>
                    <input class="find__submit" type="submit" value="ок">
                  </form>
                </div>
              <!-- Каталог -->
                <div class="menu">
                  <ul class="menu__ul">
                    <li class="col-xs-6 menu__li">
                      <a href="">
                        <img class="menu__img" src="./img/icon_test.png"> 
                        <p>Автомобили</p>
                      </a>
                    </li>
                    <li class="col-xs-6 menu__li">
                      <a href="">
                        <img class="menu__img" src="./img/icon_test.png"> 
                        <p>Недвижимость</p>
                      </a>  
                    </li>
                    <li class="col-xs-6 menu__li">
                      <a href="">
                        <img class="menu__img" src="./img/icon_test.png"> 
                        <p>Барахолка</p>
                      </a>
                    </li>
                    <li class="col-xs-6 menu__li">
                      <a href="">
                        <img class="menu__img" src="./img/icon_test.png"> 
                        <p>Работа</p>
                      </a>
                    </li>
                    <li class="col-xs-6 menu__li">
                      <a href="">
                        <img class="menu__img" src="./img/icon_test.png"> 
                        <p>Услуги</p>
                      </a>
                    </li>
                    <li class="col-xs-6 menu__li">
                      <a href="">
                        <img class="menu__img" src="./img/icon_test.png"> 
                        <p>Магазины</p>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="clear"></div>
              </div>
              <div role="tabpanel" class="tab-pane" id="profile">...</div>
              <div role="tabpanel" class="tab-pane" id="messages">...</div>
            </div>
            <div class="region ">
                  <a class="region__btn" href="">Выбрать регион</a>
                </div>
                <div class="give_ad">
                  <a class="region__btn region__btn-red" href="">Подать объявление</a>
                </div>
        </div>
    </div>
      


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
